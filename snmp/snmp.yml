auths:

  passwords-MK:
    version: 2
    community: ctimoceanhotels

modules:

  MK:
    retries: 2
    timeout: 1m

    walk:
      - 1.3.6.1.2.1.2.2.1.8 #ifOperStatus #up ( 1 ) , down ( 2 ) , testing ( 3 ) , unknown ( 4 ) , dormant ( 5 ) , notPresent ( 6 )
      - 1.3.6.1.2.1.2.2.1.7 #ifAdminStatus up ( 1 ) , down ( 2 ) , testing ( 3 )
      - 1.3.6.1.2.1.31.1.1.1.1 #ifName
      - 1.3.6.1.2.1.2.2.1.10 #ifInOctets
      - 1.3.6.1.2.1.2.2.1.16 #ifOutOctets
      - 1.3.6.1.2.1.2.2.1.7 #ifAdminStatus
      - 1.3.6.1.2.1.31.1.1.1.8 #ifHCInMulticastPkts
      - 1.3.6.1.2.1.31.1.1.1.12 #ifHCOutMulticastPkts
      - 1.3.6.1.2.1.31.1.1.1.15 #ifHighSpeed

    metrics:

        - name: ifOperStatus
          oid: 1.3.6.1.2.1.2.2.1.8
          type: gauge
          indexes:
            - labelname: ifIndex
              type: gauge
          lookups:
            - labels:
                - ifIndex
              labelname: ifName
              oid: 1.3.6.1.2.1.31.1.1.1.1
              type: DisplayString
            - labels:
                - ifIndex
              labelname: ifHighSpeed
              oid: 1.3.6.1.2.1.31.1.1.1.15
              type: gauge

        - name: ifAdminStatus
          oid: 1.3.6.1.2.1.2.2.1.7
          type: gauge
          indexes:
            - labelname: ifIndex
              type: gauge
          lookups:
            - labels:
                - ifIndex
              labelname: ifName
              oid: 1.3.6.1.2.1.31.1.1.1.1
              type: DisplayString

        - name: ifInOctets
          oid: 1.3.6.1.2.1.2.2.1.10
          type: counter
          indexes:
            - labelname: ifIndex
              type: gauge
          lookups:
            - labels:
                - ifIndex
              labelname: ifName
              oid: 1.3.6.1.2.1.31.1.1.1.1
              type: DisplayString

        - name: ifOutOctets
          oid: 1.3.6.1.2.1.2.2.1.16
          type: counter
          indexes:
            - labelname: ifIndex
              type: gauge
          lookups:
            - labels:
                - ifIndex
              labelname: ifName
              oid: 1.3.6.1.2.1.31.1.1.1.1
              type: DisplayString

        - name: ifHCInMulticastPkts
          oid: 1.3.6.1.2.1.31.1.1.1.8
          type: counter
          indexes:
            - labelname: ifIndex
              type: gauge
          lookups:
            - labels:
                - ifIndex
              labelname: ifName
              oid: 1.3.6.1.2.1.31.1.1.1.1
              type: DisplayString

        - name: ifHCOutMulticastPkts
          oid: 1.3.6.1.2.1.31.1.1.1.12
          type: counter
          indexes:
            - labelname: ifIndex
              type: gauge
          lookups:
            - labels:
                - ifIndex
              labelname: ifName
              oid: 1.3.6.1.2.1.31.1.1.1.1
              type: DisplayString

