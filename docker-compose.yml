volumes:
    radius_data: {}
    radius_sites: {}
    mysql_data: {}
    telegraf_data: {}
    prometheus_data: {}

networks:
  interna:

services:

  radius:
    image: frauhottelmann/daloradius-docker:1.2
    container_name: radius
    restart: always
    depends_on:
      - "radius-mysql"
    ports:
      - '0.0.0.0:1812:1812/udp'
      - '0.0.0.0:1813:1813/udp'
    environment:
      - MYSQL_HOST=radius-mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=radius
      - MYSQL_USER=radius
      - MYSQL_PASSWORD=corpoh10
    networks:
      - interna
    volumes:
      - "radius_data:/var"
      - "radius_sites:/etc"
      - "./entrypoint.sh:/entrypoint.sh"
      - "/etc/localtime:/etc/localtime:ro"
    entrypoint: ["/entrypoint.sh"]

  radius-mysql:
    image: mariadb:latest #10.3
    container_name: radius-mysql
    restart: always
    ports:
      - '33060:3306'
    environment:
      - MYSQL_DATABASE=radius
      - MYSQL_USER=radius
      - MYSQL_PASSWORD=corpoh10
      - MYSQL_ROOT_PASSWORD=corpoh10
    networks:
      - interna
    volumes:
      - "mysql_data:/var/lib/mysql"
      - "/etc/localtime:/etc/localtime:ro"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=7d'
      - '--web.config.file=/etc/prometheus/web.yml'
    networks:
      - interna
    restart: always

  telegraf:
    build:
      context: .
      dockerfile: Dockerfile.telegraf
    container_name: telegraf
    restart: always
    volumes:
      - telegraf_data:/etc/telegraf/
    networks:
      - interna
    depends_on:
      - radius-mysql
